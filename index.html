<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Lyrics You Now Know</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-page" class="container">
        <div class="row">
            <div class="col-6 mx-auto my-5">
                <!-- Website name -->
                <h1>Lyrics You Now Know</h1>
                <!-- Input field for searching lyrics. -->
                <form id="inputForm" class="form-inline">
                    <div class="input-group">
                        <input class="form-control" id="user-input" type="text" placeholder="Artist or song name..." name="Search">
                        <button class="btn btn-dark" id="user-input-button" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <!--search result-->
            <div class="col-12">
                <div id="results" class="card-columns"></div>
            </div>
        </div>
    </section>

    <section id="secondary-page" class="container-md">
        <!-- Header Contents: Title and Back button -->
        <div class="row p-3">
            <div class="col-2">
                <!-- Back button -->
                <button id="back-button" class="btn btn-dark px-4 my-4">Back</button>
            </div>

            <!-- Title and Artist -->
            <div class="col text-center">
                <!-- Song Title -->
                <h1 id="song-title">Title</h1>
                <!-- Artist Name -->
                <h2>By <span id="artist-name"></span></h2>
            </div>

            <!-- Empty div to hold a third column. -->
            <div class="col-2 text-right"></div>
        </div>
        <hr>
        
        <!-- Page Contents -->
        <div class="row p-3">
            <!-- Information Column -->
            <div class="col-sm-3">
                <!-- Image tag for the album art -->
                <img id="album-art" src="https://via.placeholder.com/200" alt="album-art">
            </div>
            <!-- Lyrics Column -->
            <div class="col-md-9">
                <!-- Title to show the lyrics section -->
                <p>Lyrics:</p>
                <p id='lyrics-container' style="white-space: pre-line">
                    Loading lyrics...
                </p>
            </div>
            <div>
            </div>
        </div>
        
        <!-- Footer Contents: URL QR -->
        <hr>
        <div class="row p-3">
            <div class="col">
                <!-- Image tag for the QR Code -->
                <img id="qr-code" src="" height="133" width="133" alt="lyrics-qr-code">
            </div>
            <div class="col-sm-9">
                <!-- Full Title -->
                <h4>Full Title: <span id="full-title"></span></h4>
                <!-- Page Views Stat -->
                <h4>Page Views: <span id="page-views"></span></h4>
                <!-- Full URL link -->
                <a id="full-url" href="" target="_blank"></a>
            </div>
        </div>
    </section>
</body>
</html>
