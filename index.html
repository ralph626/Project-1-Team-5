<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Lyrics You Now Know</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-page">
        <div class="navbar">
            <div class="row">
                <div class="col-md-12">

                    <!-- Website name -->
                    <h1>Lyrics You Now Know</h1>
                    
                    <!-- Input field for searching lyrics. -->
                    <div class="input-group mb-3">
                        <input class="form-control" id="user-input" type="text" placeholder="Artist or song name..." name="Search">
                        <!-- TODO: Link this to the input field above. -->
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="user-input-button" type="submit">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!--search result-->
                    <section id="results"></section>
                </div>
                
            </div>
        </div>
    </section>

    <section id="secondary-page">
        <section>
            <!-- Back button -->
            <button id="back-button">Back</button>
            <!-- Song Title -->
            <h1 id="song-title">Title</h1>
            <!-- Artist Name -->
            <h2 id="artist-name">Artist</h2>
            <!-- Image tag for the album art -->
            <img id="album-art" src="" alt="album-art">
            <!-- Image tag for the QR Code -->
            <img id="qr-code" src="" height="133" width="133" alt="lyrics-qr-code">
        </section>
        <!-- Section that holds the Lyrics -->
        <section>
            <!-- Title to show the lyrics section -->
            <h3>Lyrics:</h3>
            <p id='lyrics-container'>
                
            </p>
        </section>
        <section>
            <h3>Page Views: <span id="page-views"></span></h3>
        </section>
    </section>
</body>
</html>
